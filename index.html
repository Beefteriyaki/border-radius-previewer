<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border radius previewer</title>
    <link rel="stylesheet" href="style.css"/>
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico"/>
</head>
<body>
    <h1>Border Radius previewer</h1>
    <div class="rectangle">
        <p>Enter the values of the border radius for the desired side of the rectangle and then click on Apply Changes to view the Changes.</p>
    </div>
    
    <div class="edits">
        <input class="Top-left" type="number" placeholder="Top Left Radius">
        <input class="Top-right" type="number" placeholder="Top Right Radius">
        <input class="Bottom-left" type="number" placeholder="Bottom Left Radius">
        <input class="Bottom-right" type="number" placeholder="Bottom Right Radius">
        <button class="change">Apply Changes</button>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
